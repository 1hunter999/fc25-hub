<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل اللاعب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .player-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    h2 {
      margin-top: 0;
    }
    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .online {
      background-color: #4caf50;
      color: white;
    }
    .offline {
      background-color: #f44336;
      color: white;
    }
    .stats {
      margin-top: 20px;
      line-height: 1.8;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #00bcd4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/600x300" alt="صورة اللاعب" class="player-img">
    <h2 id="playerName">اسم اللاعب</h2>
    <div id="playerStatus" class="status">الحالة</div>
    <p id="playerPosition">المركز: </p>

    <div class="stats">
      <strong>إحصائيات:</strong><br>
      الأهداف: <span id="goals">0</span><br>
      التمريرات: <span id="assists">0</span><br>
      المباريات: <span id="matches">0</span>
    </div>

    <a href="index.html">⬅ العودة للرئيسية</a>
  </div>

  <script>
    const players = {
      1: { name: "أحمد", status: "online", position: "هجوم", goals: 12, assists: 8, matches: 20 },
      2: { name: "سعود", status: "offline", position: "وسط", goals: 5, assists: 12, matches: 25 },
      3: { name: "ياسر", status: "online", position: "دفاع", goals: 2, assists: 3, matches: 30 },
      4: { name: "ناصر", status: "offline", position: "حارس", goals: 0, assists: 1, matches: 22 },
    };

    const urlParams = new URLSearchParams(window.location.search);
    const playerId = urlParams.get("id");
    const player = players[playerId];

    if (player) {
      document.getElementById("playerName").textContent = player.name;
      document.getElementById("playerStatus").textContent = player.status === "online" ? "متصل" : "غير متصل";
      document.getElementById("playerStatus").classList.add(player.status === "online" ? "online" : "offline");
      document.getElementById("playerPosition").textContent = "المركز: " + player.position;
      document.getElementById("goals").textContent = player.goals;
      document.getElementById("assists").textContent = player.assists;
      document.getElementById("matches").textContent = player.matches;
    } else {
      document.querySelector(".container").innerHTML = "<h2>لا يوجد لاعب بهذا الرقم.</h2><a href='index.html'>⬅ العودة</a>";
    }
  </script>
</body>
</html>
