<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تجميع لاعبين FC25</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-filter {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .players-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .player-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .player-card:hover {
      transform: scale(1.02);
    }
    .player-card h3 {
      margin: 0 0 10px;
    }
    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .online {
      background-color: #4caf50;
      color: white;
    }
    .offline {
      background-color: #f44336;
      color: white;
    }
    .player-card a {
      color: #00bcd4;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
